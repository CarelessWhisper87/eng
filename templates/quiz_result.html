<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>クイズ結果</title>
<style>
body{font-family:"Microsoft YaHei",sans-serif;background:#f5f6fa;text-align:center;margin:0;padding-top:80px}
h1{color:#2b7fff;margin-bottom:20px}
.card{background:#fff;max-width:520px;margin:0 auto;padding:24px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.1)}
.big{font-size:44px;font-weight:800;color:#2b7fff;margin:10px 0}
p{margin:8px 0;color:#444}
button{background:#2b7fff;color:#fff;border:none;padding:12px 22px;border-radius:10px;margin:10px;font-size:16px;cursor:pointer;transition:.2s}
button:hover{background:#1a5fd3;transform:scale(1.03)}
.gray{background:#777}
.gray:hover{background:#666}
</style>
</head>
<body>
    <h1>クイズ結果（{{ dict }}）</h1>
    <div class="card">
        <div class="big">{{ score }}%</div>
        <p>正解：{{ correct }} / {{ total }}</p>
        <div style="margin-top:18px">
            <a href="/quiz_select/"><button>別の語彙を選ぶ</button></a>
            <a href="/home/"><button class="gray">ホームページ</button></a>
        </div>
    </div>
</body>
</html>

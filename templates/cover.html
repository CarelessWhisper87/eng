<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>英語語彙学習支援システム</title>
<style>
body {
    font-family: "Microsoft YaHei", sans-serif;
    background: linear-gradient(135deg, #2b7fff, #1a5fd3);
    height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
}
h1 {
    font-size: 64px;
    font-weight: 700;
    text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.35);
    margin-bottom: 60px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}
button {
    background: white;
    color: #2b7fff;
    border: none;
    padding: 16px 42px;
    border-radius: 12px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1.2s;
}
button:hover {
    background: #f5f5f5;
    transform: scale(1.08);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
}
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>
    <h1>英語語彙学習支援システム</h1>
    <button onclick="location.href='/home/'">スタート</button>
</body>
</html>
